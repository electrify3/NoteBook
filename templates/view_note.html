{% extends "base.html" %}

{% block content %}
<div class="card">
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">
        <div>
            <h1 style="margin: 0;">{{ note.title }}</h1>
            <small style="color: var(--text-muted);">
                Folder: {{ folder_name }} | Last updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
            </small>
        </div>
        <div>
            <a href="{{ url_for('edit_note', note_id=note._id) }}" class="button"
                style="background-color: var(--primary-color); color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 0.375rem; margin-right: 0.5rem;">Edit</a>
            <a href="{{ url_for('dashboard') }}" style="text-decoration: none; color: var(--text-muted);">Back</a>
        </div>
    </div>

    <div class="markdown-content" style="line-height: 1.6;">
        {{ note.content | markdown }}
    </div>
</div>
{% endblock %}
